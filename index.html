<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Recettes des crèpes</title>
    </head>
<body>
    <h1>Voici une recette de crèpes</h1>
    <h2>Liste des ingredients :</h2>
    <p>
        40g de beurre.
        <br>
        4 oeufs.
        <br>
        250g de farine.
        <br>
        40 g de sucre en poudre.
        <br>
        60 cl de lait.
        <br>
        1 cuil. à soupe d'eau de fleur d'oranger (ou de rhum, Grand Marnier...).
    </p>
    <h2>Cuisson :</h2>
    <p>
        Tout mélanger et cuire dans une poele.
    </p>
    <img src="assets/img/img_crepe.png" alt="image de crêpes">
</body>
</html>
